{% extends 'base.html' %}

{% block title %}Online Balance{% endblock %}

{% block body %}

    <h1>Expenses</h1>

    {% for item in balance %}

        <p>
            Amount: {{ item.amount }}
            Date: {{ item.datetime }}
            Category: {{ item.category }}
        </p>
        
    {% endfor %}

    <h2>Current Balance: {{ diff }}</h2>

{% endblock %}
